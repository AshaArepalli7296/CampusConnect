<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - College Event Hub</title>
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="clubs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    <main>
        
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Your Gateway to Campus Life</h2>
                <p class="centered-description">
                    Discover, connect, and engage with events happening around you. CampusConnect is your one-stop platform for all college events, clubs, and activities. Join us to explore a vibrant community of students and opportunities.
                    
                </p>
                <div class="search-container">
                    <input type="text" placeholder="Explore events..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <a href="login.html"><button class="get-started-btn">Get Started</button></a>
            </div>
        </section>

        <section id="upcoming" class="upcoming-events">
            <h2>Feature Events</h2>
            <div class="events-container">
                <!-- Events will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="index.js"></script>
    <script>
        fetch('header.html')
          .then(res => res.text())
          .then(data => document.getElementById('header').innerHTML = data);
      
        fetch('footer.html')
          .then(res => res.text())
          .then(data => document.getElementById('footer').innerHTML = data);
      </script>

</body>
</html>
