<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CampusConnect</title>
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="clubs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Background Wrapper -->
    <div class="contact-main">
        <div class="contact-overlay">
            <section class="contact-page">
                <!-- <h2>Contact Us</h2> -->
                 <br><br><br><br><br><br>
                <div class="contact-container">
                    <!-- Contact Info -->
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p><i class="fas fa-map-marker-alt"></i> SRKR Engineering College, Chinaamiram, Bhimavaram, Andhra Pradesh - 534201</p>
                        <p><i class="fas fa-phone"></i> +91 9876543210</p>
                        <p><i class="fas fa-envelope"></i> campusconnect@college.edu</p>

                        <div class="social-media">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Branch" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts for Header/Footer -->
    <script src="contact.js"></script>
    <script>
        fetch('header.html')
          .then(res => res.text())
          .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
          .then(res => res.text())
          .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
